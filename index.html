<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Underscore_</title>
    <meta
      name="keywords"
      content="Underscore, text formatting, spaces to underscores, creative text, coding tool, user-friendly, simplicity"
    />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Underscore_ Converter</h1>
      <p id="preface">
        Discover the ease of transforming spaces into underscores within a
        paragraph with Underscore.
      </p>

      <textarea
        id="input"
        placeholder="Your text goes here!"
        autofocus
      ></textarea>

      <button id="change" onclick="changeText()">Convert</button>

      <p id="output" onclick="copyToClipboard()"></p>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/faisalnoufal/webadder/webadder.min.js"></script>
  </body>
</html>
